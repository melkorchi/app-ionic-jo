<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Liste des évènements</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let event of events" (click)="goToDetail(event)">
      <!-- <ion-icon [name]="icon" item-start></ion-icon> -->
      <ion-icon name="{{event.icon}}" item-start></ion-icon>
      <!-- {{event.categorie}} -->
      {{event.discipline}}
      <div class="item-note" item-end>
        <!-- {{event.epreuve}} -->
        {{event.EPREUVE}}
      </div>
    </button>
    </ion-list>
    <!-- <div *ngIf="selectedItem" padding>
        You navigated here from <b>{{selectedItem.title}}</b>
    </div> -->
</ion-content>
